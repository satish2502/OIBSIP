<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <section class="main">
    <div class="container">
        <h1>Todo Web App</h1>

        <!-- New Task Input Section is here -->
        <section class="new-task">
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Task Name" required>
                <input type="text" id="task-description" placeholder="Task Description" required>
                <button  type="submit">Submit</button>
            </form>
        </section>
<section class="main2">
        <!-- Pending Tasks Section is here -->
        <section class="pending-tasks">
            <h2>Pending Tasks</h2>
            <ul id="pending-list"></ul>
        </section >

        <!-- Completed Tasks Section is here -->
        <section class="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-list"></ul>
        </section>
        </section>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
