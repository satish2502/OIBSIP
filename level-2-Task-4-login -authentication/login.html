
<!DOCTYPE html>
<html>
<head>
    <title> Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
            <h2> Student Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email" id="loginEmail" required>
                <br> <br>
                <label for="Password">Password:</label>
                <input type="password" placeholder=" Enter Password" id="loginPassword" required>
                <br><br>
                <button type="submit">Login</button>

            </form>
            <p> &emsp;    Don't have an account? <a href="register.html">Register Now</a></p>
        </div>
        
    <script src="login.js"></script>
</body>
</html>
